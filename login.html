<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <style>
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 28px;
      padding: 10px 20px;
      color: white;
      position: fixed;
      top: 0;
      width: 96.7%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

	.header .logo {
	   height: 35px;
	   width: 160px;
	   margin-left: 10px;
	   
	}

    body {
      font-family: Arial, sans-serif;
      background-image: url("https://i.pinimg.com/1200x/b7/71/fc/b771fcf8cc1997ee4a9e64a6bc362132.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
      color: #333;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 380px;
      max-width: 90%;
      padding: 50px;
      margin-bottom: 120px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .nav a {
      margin-right: 20px;
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .form-content {
      width: 100%;
    }

    .form-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
    }

    button {
      grid-column: span 2;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .form-footer {
      text-align: center;
      margin-top: 10px;
    }

    .form-footer a {
      color: #2575fc;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    @media (max-width: 768px) {
      .header {
        padding: 10px 20px;
        width: 96.5%;
      }

      .header .logo {
        height: 30px;
      }
      .nav a {
      margin-right: 20px;
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px
    }

      .form-container {
        width: 50%;
        padding: 50px;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <img src="https://assets.onecompiler.app/42zhuec4k/436qwru22/freepik--20250121145715BhEV.png" alt="Logo" class="logo">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="searchticket.html">PNR Status</a>
      <a href="search.html">Ticket Booking</a>
    </nav>
  </header>
  <div class="form-container">
    <div class="form-content">
      <h1>LogIn</h1>
      <form th:action="@{/login}" th:object="${user}" method="post"  onsubmit="return startLoading(event)">
        <div class="form-grid">
          <div>
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter your email id"
              required />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}"
              placeholder="Enter your password" required />
          </div>

          <button type="submit" id="loadButton">Log In</button>
        </div>
      </form>

      <div class="form-footer">
        <p>Create a new account? <a href="register.html">Register</a></p>
      </div>
      <p th:if="${error}" th:text="${error}" style="color: red;"></p>
      <p th:if="${message}" th:text="${message}" style="color: green;"></p>
    </div>
  </div>
</body>


<script>
    function startLoading(event) {
        event.preventDefault();
        let button = document.getElementById("loadButton");
        button.innerHTML = 'Loading <span class="spinner"></span>';

        setTimeout(() => {
            
            event.target.submit();
        }, 800);
    }

</script>

</html>
